{% extends "./base.html" %}
{% load static %}
{% block body_block %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-left bg-light">
    {% for cmccDemo in cmccDemos.all %} 
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{ cmccDemo.image.url }}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title"><a href="detail.html" class="text-dark">{{ cmccDemo.summary }}</a></h5>
            <p class="card-text">{{ cmccDemo.new_field }}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
    {% endblock %}
